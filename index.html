<div id="app">

  <img src="img2.jpeg"/>
  <div style="position:absolute; z-index:2; left:250px; top:230px; width: 600px; font-size:35px; color: rgb(49,112,196)">
    {{ curTime !== '' ? curTime : '2021-06-23 11:32:44' }}

</div><!--app-->

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"

</script>

<!-- Axios JavaScript -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Vue JavaScript -->
<script type="text/javascript" language="JavaScript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'MySpringCloud Project',
            curTime: ''
        },
        watch: {},
        computed: {},
        created: function () {
            console.log("Vue created");

        },
        mounted: function () {
            console.log("Vue mounted");
            setInterval(this.getTimeFunc, 1000);

        },
        methods: {
            handleChangeSearchType(type) {
                this.searchType = type;
            },
            getTimeFunc() {
              this.curTime = this.formatDate(new Date());
            },
            formatDate(date) {
              var date = new Date(date);
              var YY = date.getFullYear() + '-';
              var MM = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
              var DD = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate());
              var hh = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
              var mm = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
              var ss = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
              return YY + MM + DD +" "+hh + mm + ss;
            }
        }
    })

</script>
